spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/save_money}
    username: ${DB_USERNAME:root}
    # Jasypt를 사용하려면 아래 password를 ENC(암호화된문자열)로 바꾸세요.
    # 예: password: "ENC(f82j...)"
    password: ${DB_PASSWORD:pass}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
    enabled: true

google:
  credentials:
    # 1. 파일 경로를 사용하는 방식 (현재 유지)
    path: ${GOOGLE_CREDENTIALS_PATH:data/important/smsreceiver.json}
    # 2. 파일 없이 JSON 내용을 직접 주입하는 방식 (권장)
    # 아래 json-content에 ENC(암호화된내용)를 넣으면 파일이 필요 없습니다.
    json-content: ${GOOGLE_CREDENTIALS_JSON_CONTENT:""}

logging:
  level:
    org.hibernate.SQL: debug
