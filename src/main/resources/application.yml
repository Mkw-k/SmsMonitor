spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local} # 기본 프로파일을 local로 설정하여 개발 편의성 증대
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/save_money}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:pass} # 로컬에서는 기본값 pass 사용, 서버에서는 환경변수 DB_PASSWORD로 주입 가능
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
    enabled: true

google:
  credentials:
    # 1. 파일 경로 (기본값)
    path: ${GOOGLE_CREDENTIALS_PATH:data/important/smsreceiver.json}
    # 2. JSON 내용 직접 주입 (깃허브 Secrets에 JSON 내용을 통째로 넣을 때 사용)
    json-content: ${GOOGLE_CREDENTIALS_JSON_CONTENT:""}

logging:
  level:
    org.hibernate.SQL: debug
